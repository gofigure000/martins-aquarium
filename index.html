<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/layout.css" />
  </head>
  <body>
    <header>
      <h1>Martin's Aquarium</h1>
    </header>

    <main>
      <section id="fishList">
        <h2>Fish</h2>
        <div class="grid">
        <!-- Fish grid will be dynamically generated here -->
      </section>

      <aside id="tipList">
        <h2>Tips</h2>
        <div class="grid">
        <!-- Care tips will be dynamically generated here -->
      </aside>

      <section id="locationList">
        <h2>Locations</h2>
        <div class="grid">
        <!-- Location grid will be dynamically generated here -->
      </section>
    </main>

    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
